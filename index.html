<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Strike Hours Tracker</title>
<style>
/* ... (styles unchanged for brevity) ... */
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:10px}
.container{max-width:400px;margin:0 auto;background:#fff;border-radius:15px;box-shadow:0 10px 30px rgba(0,0,0,.2);overflow:hidden}
.header{background:linear-gradient(135deg,#1e3c72 0%,#2a5298 100%);color:#fff;padding:20px;text-align:center}
.header h1{font-size:24px;margin-bottom:5px}.header p{opacity:.9;font-size:14px}
.weekly-progress{padding:20px;background:#f8f9fa;border-bottom:1px solid #eee}
.progress-bar{background:#e9ecef;border-radius:10px;height:20px;overflow:hidden;margin-bottom:10px}
.progress-fill{height:100%;background:linear-gradient(90deg,#28a745,#20c997);transition:width .3s ease;border-radius:10px}
.progress-text{text-align:center;font-weight:bold;color:#495057}
.current-week{text-align:center;color:#6c757d;font-size:14px;margin-bottom:10px}
.main-content{padding:20px}.add-hours-section{margin-bottom:30px}
.section-title{font-size:18px;font-weight:bold;margin-bottom:15px;color:#343a40}
.paste-area{width:100%;min-height:120px;padding:15px;border:2px dashed #dee2e6;border-radius:10px;font-family:monospace;font-size:14px;resize:vertical;margin-bottom:15px}
.paste-area:focus{border-color:#007bff;outline:none}
.btn{width:100%;padding:15px;border:none;border-radius:10px;font-size:16px;font-weight:bold;cursor:pointer;transition:all .3s ease}
.btn-primary{background:linear-gradient(135deg,#007bff,#0056b3);color:#fff}
.btn-primary:hover{transform:translateY(-2px);box-shadow:0 5px 15px rgba(0,123,255,.3)}
.btn-secondary{background:#6c757d;color:#fff;margin-top:10px}
.manual-entry{display:none;margin-top:20px;padding:20px;background:#f8f9fa;border-radius:10px}
.form-group{margin-bottom:15px}.form-group label{display:block;margin-bottom:5px;font-weight:bold;color:#495057}
.form-control{width:100%;padding:10px;border:1px solid #ced4da;border-radius:5px;font-size:16px}
.hours-log{margin-top:30px}.log-entry{padding:15px;margin-bottom:10px;background:#f8f9fa;border-left:4px solid #007bff;border-radius:5px}
.log-date{font-weight:bold;color:#495057}.log-hours{color:#28a745;font-weight:bold}.log-times{font-size:14px;color:#6c757d}
.alert{padding:15px;margin-bottom:15px;border-radius:5px;font-weight:bold}
.alert-success{background:#d4edda;color:#155724;border:1px solid #c3e6cb}
.alert-warning{background:#fff3cd;color:#856404;border:1px solid #ffeaa7}
.alert-danger{background:#f8d7da;color:#721c24;border:1px solid #f1b0b7}
.empty-state{text-align:center;color:#6c757d;font-style:italic;padding:20px}
.week-selector{display:flex;justify-content:space-between;align-items:center;margin-bottom:15px;padding:10px;background:#f8f9fa;border-radius:8px}
.btn-week{background:#007bff;color:#fff;border:none;padding:8px 12px;border-radius:5px;font-size:14px;cursor:pointer;transition:all .2s ease}
.btn-week:hover{background:#0056b3}.btn-week:disabled{background:#6c757d;cursor:not-allowed}
.current-week-display{font-weight:bold;color:#495057;text-align:center;flex:1}
.week-summary{background:#e3f2fd;padding:15px;border-radius:8px;margin-bottom:15px;border-left:4px solid #2196f3}
.week-total{font-size:18px;font-weight:bold;color:#1976d2;margin-bottom:5px}
.week-status{font-size:14px;color:#424242}.week-status.complete{color:#2e7d32}.week-status.incomplete{color:#d32f2f}
.log-actions{margin-top:8px;display:flex;gap:8px}
.btn-edit,.btn-delete{background:none;border:1px solid #dee2e6;padding:4px 8px;border-radius:4px;font-size:12px;cursor:pointer;transition:all .2s ease}
.btn-edit{color:#007bff;border-color:#007bff}.btn-edit:hover{background:#007bff;color:#fff}
.btn-delete{color:#dc3545;border-color:#dc3545}.btn-delete:hover{background:#dc3545;color:#fff}
.edit-form{background:#fff3cd;border:1px solid #ffeaa7;border-radius:8px;padding:15px;margin:15px 0}
.edit-form h3{margin-bottom:15px;color:#856404}.edit-actions{display:flex;gap:10px;margin-top:15px}
.btn-save{background:#28a745;color:#fff;border:none;padding:8px 15px;border-radius:5px;cursor:pointer}
.btn-cancel{background:#6c757d;color:#fff;border:none;padding:8px 15px;border-radius:5px;cursor:pointer}
.quick-dates{display:flex;gap:8px;margin-bottom:15px;flex-wrap:wrap}
.btn-quick-date{background:#e9ecef;border:1px solid #dee2e6;padding:6px 12px;border-radius:5px;font-size:12px;cursor:pointer;transition:all .2s ease}
.btn-quick-date:hover{background:#007bff;color:#fff;border-color:#007bff}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>‚ö° Strike Hours</h1>
    <p>Henry Ford Genesys RN Strike</p>
  </div>

  <div class="weekly-progress">
    <div class="current-week" id="currentWeek"></div>
    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
    <div class="progress-text" id="progressText">0 / 24 hours</div>
  </div>

  <div class="main-content">
    <div class="add-hours-section">
      <h2 class="section-title">üìß Add Hours from Email</h2>
      <textarea class="paste-area" id="emailPaste" placeholder="Paste your confirmation email here...

Example:
Thanks for filling out RN Strike Sign Out - Week 1 
Email: your.email@gmail.com
Full Name: Your Name
Choose Current Day: Thursday, September 4, 2025
Sign Out Time: 06:25 AM"></textarea>

      <button class="btn btn-primary" onclick="parseEmail()">üìä Parse Hours</button>
      <button class="btn btn-secondary" onclick="toggleManualEntry()">‚úèÔ∏è Manual Entry</button>

      <div class="manual-entry" id="manualEntry">
        <h3>Manual Entry</h3>
        <div class="form-group">
          <label>Date:</label>
          <input type="date" class="form-control" id="manualDate">
        </div>
        <div class="form-group">
          <label>Clock In Time:</label>
          <input type="time" class="form-control" id="manualTimeIn">
        </div>
        <div class="form-group">
          <label>Clock Out Time:</label>
          <input type="time" class="form-control" id="manualTimeOut">
        </div>
        <div class="quick-dates">
          <button class="btn-quick-date" onclick="setQuickDate(0)">Today</button>
          <button class="btn-quick-date" onclick="setQuickDate(-1)">Yesterday</button>
          <button class="btn-quick-date" onclick="setQuickDate(-7)">Last Week</button>
        </div>
        <button class="btn btn-primary" onclick="addManualEntry()">‚ûï Add Hours</button>
      </div>
    </div>

    <div id="alertContainer"></div>
    <div id="editContainer"></div>

    <div class="hours-log">
      <h2 class="section-title">üìã Hours Log</h2>
      <div class="week-selector">
        <button class="btn-week" id="prevWeekBtn" onclick="changeWeekView(-1)">‚Üê Previous</button>
        <span class="current-week-display" id="currentWeekDisplay">This Week</span>
        <button class="btn-week" id="nextWeekBtn" onclick="changeWeekView(1)">Next ‚Üí</button>
      </div>

      <div class="week-summary" id="weekSummary">
        <div class="week-total">Total: <span id="weekTotalHours">0.0</span> hours</div>
        <div class="week-status" id="weekStatus"></div>
      </div>

      <div id="hoursLog"><div class="empty-state">No hours logged yet. Paste your first confirmation email above!</div></div>
    </div>
  </div>
</div>

<script>
// ===== Globals =====
let hoursData = JSON.parse(localStorage.getItem('strikeHours') || '[]');
let currentWeekOffset = 0;
const SHIFT_START_HOUR = 7;

// ===== Utils =====
function formatTime(timeStr){
  const [h,m]=timeStr.split(':').map(Number);
  const ampm = h>=12?'PM':'AM';
  const dh = h%12||12;
  return `${dh}:${m.toString().padStart(2,'0')} ${ampm}`;
}
function minutesFromHHMM(s){ const [h,m]=s.split(':').map(Number); return h*60+m; }
function isoPrevDay(iso){
  const [y,m,d]=iso.split('-').map(Number);
  const dt = new Date(y, m-1, d); // local
  dt.setDate(dt.getDate()-1);
  return dt.toISOString().split('T')[0];
}
// NEW: build a local Date from ISO date (no UTC shift)
function localDateFromISO(iso){
  const [y,m,d]=iso.split('-').map(Number);
  return new Date(y, m-1, d); // local midnight
}
function getEffectiveDate(baseISODate, timeStr, type){
  const mins = minutesFromHHMM(timeStr);
  return mins < SHIFT_START_HOUR*60 ? isoPrevDay(baseISODate) : baseISODate;
}
function calculateHours(tIn,tOut){
  const a=minutesFromHHMM(tIn); let b=minutesFromHHMM(tOut);
  if(b<a)b+=24*60; return Math.round(((b-a)/60)*100)/100;
}
function saveData(){ localStorage.setItem('strikeHours', JSON.stringify(hoursData)); }
function showAlert(msg,type){
  const c=document.getElementById('alertContainer');
  const el=document.createElement('div');
  el.className=`alert alert-${type}`; el.textContent=msg;
  c.innerHTML=''; c.appendChild(el); setTimeout(()=>c.innerHTML='',5000);
}

// ===== Week ranges =====
function getWeekHours(weekOffset=0){
  const now=new Date(); const adj=new Date(now);
  if(now.getHours()<SHIFT_START_HOUR) adj.setDate(now.getDate()-1);

  const start=new Date(adj);
  start.setDate(adj.getDate()-adj.getDay()+weekOffset*7);
  start.setHours(SHIFT_START_HOUR,0,0,0);

  const end=new Date(start);
  end.setDate(start.getDate()+7);
  end.setHours(SHIFT_START_HOUR-1,59,59,999);

  return {
    hours: hoursData.filter(item=>{
      const itemDate = new Date(item.date + 'T07:00:00'); // safe
      return itemDate>=start && itemDate<end;
    }),
    startDate:start,endDate:end
  };
}
function setCurrentWeek(){
  const now=new Date(); const adj=new Date(now);
  if(now.getHours()<SHIFT_START_HOUR) adj.setDate(now.getDate()-1);
  const start=new Date(adj);
  start.setDate(adj.getDate()-adj.getDay());
  start.setHours(SHIFT_START_HOUR,0,0,0);

  const end=new Date(start); end.setDate(start.getDate()+7);
  const fmt=d=>d.toLocaleDateString('en-US',{month:'short',day:'numeric'});
  document.getElementById('currentWeek').textContent=
    `Week of ${fmt(start)} 7AM - ${fmt(new Date(end-1))} 7AM`;
}

// ===== Email parsing =====
function extractDataFromEmail(emailText){
  const isSignOut = emailText.toLowerCase().includes('sign out') || emailText.toLowerCase().includes('sign **out**');
  const dateRegex=/(?:Choose Current Day|Current Day)[^]*?(Monday|Tuesday|Wednesday|Thursday|Friday|Saturday|Sunday)[^]*?(\w+ \d{1,2}, \d{4})/i;
  const dm=emailText.match(dateRegex); if(!dm) throw new Error('Could not find date in email');
  const baseISODate=new Date(dm[2]).toISOString().split('T')[0];

  let tm=emailText.match(/(\d{1,2})\s*[\*\:\-\s]*\s*(\d{2})\s*(AM|PM)/i);
  let h,mi,ap;
  if(tm){ h=parseInt(tm[1]); mi=parseInt(tm[2]); ap=tm[3].toUpperCase(); }
  else{
    const sec=emailText.match(/Sign\s+(?:In|Out)\s+Time[\s\S]*?(AM|PM)/i);
    if(sec){
      const nums=sec[0].match(/\d{1,2}/g); const apm=sec[0].match(/(AM|PM)/i);
      if(nums && nums.length>=2 && apm){ h=parseInt(nums[0]); mi=parseInt(nums[1]); ap=apm[1].toUpperCase(); }
    }
  }
  if(h===undefined||mi===undefined||!ap){
    const nums=emailText.match(/\d{1,2}/g); const apm=emailText.match(/(AM|PM)/i);
    if(!(nums && nums.length>=2 && apm)) throw new Error('Could not find time in email. Please use manual entry.');
    h=parseInt(nums[nums.length-2]); mi=parseInt(nums[nums.length-1]); ap=apm[1].toUpperCase();
    if(h>12||mi>59) throw new Error('Could not parse time from email. Please try manual entry.');
  }
  let h24=h; if(ap==='PM'&&h!==12) h24+=12; if(ap==='AM'&&h===12) h24=0;
  const timeStr=`${h24.toString().padStart(2,'0')}:${mi.toString().padStart(2,'0')}`;
  const effectiveISO=getEffectiveDate(baseISODate,timeStr,isSignOut?'out':'in');
  return { date:effectiveISO, time:timeStr, type:isSignOut?'out':'in', rawEmail:emailText };
}
function parseEmail(){
  const txt=document.getElementById('emailPaste').value.trim();
  if(!txt){ showAlert('Please paste your confirmation email first!','warning'); return; }
  try{
    const parsed=extractDataFromEmail(txt);
    addHoursEntry(parsed);
    document.getElementById('emailPaste').value='';
    showAlert(`Successfully added ${parsed.type.toUpperCase()} time for ${parsed.date}`,'success');
  }catch(e){ showAlert('Error parsing email: '+e.message,'danger'); }
}

// ===== Data ops =====
function upsertByDate(dateKey, updater){
  let idx=hoursData.findIndex(x=>x.date===dateKey);
  if(idx===-1){ const fresh={date:dateKey,timeIn:null,timeOut:null,hours:0}; updater(fresh); hoursData.push(fresh); }
  else updater(hoursData[idx]);
}
function addHoursEntry(entry){
  upsertByDate(entry.date, (item)=>{
    if(entry.type==='in') item.timeIn=entry.time; else item.timeOut=entry.time;
    if(item.timeIn && item.timeOut) item.hours=calculateHours(item.timeIn,item.timeOut);
  });
  saveData(); updateDisplay();
}

// ===== Manual entry =====
function toggleManualEntry(){
  const m=document.getElementById('manualEntry');
  m.style.display = m.style.display==='none' ? 'block' : 'none';
  if(m.style.display==='block') document.getElementById('manualDate').value=new Date().toISOString().split('T')[0];
}
function setQuickDate(days){
  const d=new Date(); d.setDate(d.getDate()+days);
  document.getElementById('manualDate').value=d.toISOString().split('T')[0];
}
function addManualEntry(){
  const date=document.getElementById('manualDate').value;
  const timeIn=document.getElementById('manualTimeIn').value;
  const timeOut=document.getElementById('manualTimeOut').value;
  if(!date||!timeIn||!timeOut){ showAlert('Please fill in all fields for manual entry','warning'); return; }

  const effectiveISO=getEffectiveDate(date,timeIn,'in');
  const hours=calculateHours(timeIn,timeOut);

  hoursData = hoursData.filter(x=>x.date!==effectiveISO);
  hoursData.push({date:effectiveISO,timeIn,timeOut,hours});
  saveData(); updateDisplay();

  document.getElementById('manualTimeIn').value='';
  document.getElementById('manualTimeOut').value='';
  const dateStr = localDateFromISO(effectiveISO).toLocaleDateString('en-US',{weekday:'long',month:'short',day:'numeric'});
  showAlert(`‚úÖ Added ${hours} hours for ${dateStr}`,'success');
  toggleManualEntry();
}

// ===== Week nav & display =====
function changeWeekView(d){ currentWeekOffset+=d; updateWeekDisplay(); }
function updateWeekDisplay(){
  const weekData=getWeekHours(currentWeekOffset);
  const total = weekData.hours.reduce((s,x)=>s+(x.hours||0),0);

  const label = currentWeekOffset===0?'This Week': currentWeekOffset===-1?'Last Week': currentWeekOffset===1?'Next Week': `${Math.abs(currentWeekOffset)} weeks ${currentWeekOffset<0?'ago':'ahead'}`;
  document.getElementById('currentWeekDisplay').textContent=label;
  document.getElementById('weekTotalHours').textContent=total.toFixed(1);

  const status=document.getElementById('weekStatus');
  if(total>=24){ status.textContent='‚úÖ Strike pay requirement met!'; status.className='week-status complete'; }
  else if(currentWeekOffset<0){ status.textContent=`‚ùå Short ${(24-total).toFixed(1)} hours for strike pay`; status.className='week-status incomplete'; }
  else { status.textContent=`Need ${(24-total).toFixed(1)} more hours for strike pay`; status.className='week-status'; }

  const log=document.getElementById('hoursLog');
  if(weekData.hours.length===0){
    log.innerHTML='<div class="empty-state">No hours logged for this week.</div>';
  }else{
    weekData.hours.sort((a,b)=> new Date(a.date) < new Date(b.date) ? 1 : -1);
    log.innerHTML = weekData.hours.map(item=>{
      const d = localDateFromISO(item.date); // <-- FIXED
      const dateStr = d.toLocaleDateString('en-US',{weekday:'long',month:'short',day:'numeric'});
      const timeStr = item.timeIn && item.timeOut ? `${formatTime(item.timeIn)} - ${formatTime(item.timeOut)}`
                   : item.timeIn ? `In: ${formatTime(item.timeIn)}`
                   : item.timeOut ? `Out: ${formatTime(item.timeOut)}`
                   : 'Times pending';
      const hoursStr = item.hours>0 ? `${item.hours.toFixed(1)} hours` : 'Calculating...';
      return `
        <div class="log-entry">
          <div class="log-date">${dateStr}</div>
          <div class="log-hours">${hoursStr}</div>
          <div class="log-times">${timeStr}</div>
          <div class="log-actions">
            <button class="btn-edit" onclick="editEntry('${item.date}')">‚úèÔ∏è Edit</button>
            <button class="btn-delete" onclick="deleteEntry('${item.date}')">üóëÔ∏è Delete</button>
          </div>
        </div>`;
    }).join('');
  }
  document.getElementById('nextWeekBtn').disabled = currentWeekOffset>=0;
}

// ===== Edit/Delete =====
function editEntry(dateISO){
  const entry=hoursData.find(x=>x.date===dateISO); if(!entry) return;
  const edit=document.getElementById('editContainer');
  const nice = localDateFromISO(dateISO).toLocaleDateString('en-US',{weekday:'long',month:'short',day:'numeric'}); // <-- FIXED
  edit.innerHTML = `
    <div class="edit-form">
      <h3>Edit Entry for ${nice}</h3>
      <div class="form-group">
        <label>Clock In Time:</label>
        <input type="time" class="form-control" id="editTimeIn" value="${entry.timeIn||''}">
      </div>
      <div class="form-group">
        <label>Clock Out Time:</label>
        <input type="time" class="form-control" id="editTimeOut" value="${entry.timeOut||''}">
      </div>
      <div class="edit-actions">
        <button class="btn-save" onclick="saveEdit('${dateISO}')">üíæ Save Changes</button>
        <button class="btn-cancel" onclick="cancelEdit()">‚ùå Cancel</button>
      </div>
    </div>`;
  edit.scrollIntoView({behavior:'smooth'});
}
function saveEdit(originalISO){
  const timeIn=document.getElementById('editTimeIn').value;
  const timeOut=document.getElementById('editTimeOut').value;
  if(!timeIn||!timeOut){ showAlert('Please enter both clock in and clock out times','warning'); return; }
  const newISO=getEffectiveDate(originalISO,timeIn,'in');
  hoursData = hoursData.filter(x=>x.date!==originalISO);
  upsertByDate(newISO, (item)=>{ item.timeIn=timeIn; item.timeOut=timeOut; item.hours=calculateHours(timeIn,timeOut); });
  saveData(); updateDisplay(); cancelEdit(); showAlert('Entry updated successfully!','success');
}
function cancelEdit(){ document.getElementById('editContainer').innerHTML=''; }
function deleteEntry(dateISO){
  const nice = localDateFromISO(dateISO).toLocaleDateString('en-US',{weekday:'long',month:'short',day:'numeric'}); // <-- FIXED
  if(confirm(`Are you sure you want to delete the entry for ${nice}?`)){
    hoursData = hoursData.filter(x=>x.date!==dateISO);
    saveData(); updateDisplay(); showAlert('Entry deleted successfully!','success');
  }
}

// ===== Main update & init =====
function updateDisplay(){
  const wk=getWeekHours(0);
  const total=wk.hours.reduce((s,x)=>s+(x.hours||0),0);
  const pct=Math.min((total/24)*100,100);
  document.getElementById('progressFill').style.width=pct+'%';
  document.getElementById('progressText').textContent=`${total.toFixed(1)} / 24 hours`;
  updateWeekDisplay();
  if(total<24 && currentWeekOffset===0){
    const rem=24-total; if(rem<=8) showAlert(`‚ö†Ô∏è You need ${rem.toFixed(1)} more hours this week for strike pay!`,'warning');
  }
}
document.addEventListener('DOMContentLoaded',()=>{ setCurrentWeek(); updateDisplay(); });
</script>
</body>
</html>
